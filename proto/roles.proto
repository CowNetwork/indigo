syntax = "proto3";

package protos;

option go_package = "/proto";

service RolesService {
    rpc Get (StringValue) returns (Role) {
    }

    rpc Insert (Role) returns (BoolValue) {
    }

    rpc AddPermission (RolesAddPermissionRequest) returns (RolesAddPermissionResponse) {
    }

    rpc RemovePermission (RolesRemovePermissionRequest) returns (RolesRemovePermissionResponse) {
    }
}

message StringValue {
    string value = 1;
}

message BoolValue {
    bool value = 1;
}

message RolesAddPermissionRequest {
    string role_id = 1;
    repeated string permissions = 2;
}

message RolesAddPermissionResponse {
    repeated string added_permissions = 1;
}

message RolesRemovePermissionRequest {
    string role_id = 1;
    repeated string permissions = 2;
}

message RolesRemovePermissionResponse {
    repeated string removed_permissions = 1;
}

message RolesListPermissionResponse {
    repeated RolePermissionBinding bindings = 1;
}

message Role {
    string id = 1;
    int32 priority = 2;
    bool transient = 3;
    string color = 4;
    repeated string permissions = 5;
}

message RolePermissionBinding {
    string role_id = 1;
    string permission = 2;
}